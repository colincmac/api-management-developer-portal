<fieldset class="form flex flex-item flex-item-grow no-overflow">
    <div class="form-group flex flex-column" style="display: flex; margin-bottom: 0;">
        <h4>Init fields</h4>
        <label class="form-label" for="name">
            Name of your widget
            <input type="text" id="name" class="form-control" data-bind="textInput: name"/>
        </label>

        <p>
            storage URL (for debug): <br/>
            <a target="_blank" data-bind="text: storageUri, attr: { href: storageUri }"></a>
        </p>

        <a id="customWidgetDownloadBtn" data-bind="click: downloadScaffold">
            <button>
                Download scaffold
            </button>
        </a>

        <h4>Runtime fields</h4>
        <size-editor params="{ features: 'width,height', allowUnits: 'px,%', sizeConfig: sizeStyleConfig, onUpdate: onSizeUpdate }">
        </size-editor>

        <label class="form-label" for="customInput1">
            Custom input 1
            <input type="text" id="customInput1" class="form-control" data-bind="textInput: customInput1"/>
        </label>
    </div>
</fieldset>
